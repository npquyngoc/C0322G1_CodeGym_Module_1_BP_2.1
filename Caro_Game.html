<!DOCTYPE html>
<head>
    <title>Caro Game</title>
</head>
</html>
<body>
    <h3 style="text-align: center">Caro Game</h3>
    <p style="text-align: center" id="Table_Id">
    <input value="Change Value" onclick="changeValue()">
</body>
<script>
    var b = document.getElementById("Table_Id");
    var board = [];
    var data = "";
    for (var i = 0; i < 5; i++) {
        board[i] = [0, 0, 0, 0, 0];
    }
    for (var i = 0; i < 5; i++) {
        data += "<br/>";
        for (var j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = data;
    function changeValue() {
    var positionX = prompt("X: ");
    var positionY = prompt("Y: ");
    data = "";
    board[positionX][positionY] = "x";
    for (var i = 0; i < 5; i++) {
        data += "<br/>";
        for (var j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = data;
    }
</script>
