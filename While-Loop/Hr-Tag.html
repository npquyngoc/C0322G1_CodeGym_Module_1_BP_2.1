<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop - Hr Tag</title>
</head>
</html>
<script>
    Hr = 1;
    while (Hr < 100) {
        document.write("<hr width = " + Hr + "%>");
        Hr++;
    }
</script>
