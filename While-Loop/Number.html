<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop - Number</title>
</head>
</html>
<script>
    Number = parseInt(prompt("Hãy nhập số:"));
    Total = 0;
    while (Number != -1) {
        Total += Number;
        Number = parseInt(prompt("Hãy nhập số:"));
    }
    alert("Tổng của các số đã nhập: " + Total);
</script>
