<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop - Do While</title>
</head>
</html>
<script>
    do {
        Number = parseInt(prompt("Hãy nhập vào số từ 1 -> 10"));
    } while (Number < 1 || Number > 10);
    alert("Số đã nhập: " + Number);
</script>
