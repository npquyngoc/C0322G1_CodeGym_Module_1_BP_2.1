<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LP6 - Natural Number Total</title>
</head>

<body>
    <script>
        let total = 0;

        for (let i = 0; i < 30; i++) {
            total += 7 * i;
        }

        alert(`Tổng của 30 số tự nhiên đầu tiên chia hết cho 7 là: ${total}`);
    </script>
</body>

</html>
