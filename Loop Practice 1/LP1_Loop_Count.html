<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LP1 - Loop Count</title>
</head>

<body>
    <script>
        document.write(`Vòng lặp đếm từ 1-99<br>`);

        for (let i = 1; i < 100; i++) {
            document.write(`<br>${i}`);

            if (i == 99) {
                alert(`Đã hoàn thành vòng lặp đếm từ 1-99`);
            }
        }
    </script>
</body>

</html>
