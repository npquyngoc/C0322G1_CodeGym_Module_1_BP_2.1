<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LP7 - Loop Count Fizz Buzz</title>
</head>

<body>
    <script>
        document.write(`Vòng lặp đếm từ 1-100<br>`);

        let wordReplace = ``;

        for (let i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 !== 0) {
                wordReplace += `Fizz<br>`;
            }

            else if (i % 5 == 0 && i % 3 !== 0) {
                wordReplace += `Buzz<br>`;
            }

            else if (i % 5 == 0 && i % 3 == 0) {
                wordReplace += `FizzBuzz<br>`;
            }

            else {
                wordReplace +=`${i}<br>`;
            }
        }

        document.write(`<br>${wordReplace}`);
    </script>
</body>

</html>
