<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LP2 - Temperature Balance</title>
</head>

<body>
    <script>
        let getTemperature = prompt(`Nhập vào số nhiệt độ`);

        while (true) {
            if (getTemperature < 20) {
                alert(`Nhiệt độ quá thấp, hãy tăng lên`);
                getTemperature = prompt(`Nhập vào số nhiệt độ`);
            }

            if (getTemperature > 100) {
                alert(`Nhiệt độ quá cao, hãy giảm xuống`);
                getTemperature = prompt(`Nhập vào số nhiệt độ`);
            }

            if (getTemperature >= 20 && getTemperature <= 100) {
                alert(`Nhiệt độ ổn định`);
                break;
            }
        }
    </script>
</body>

</html>
