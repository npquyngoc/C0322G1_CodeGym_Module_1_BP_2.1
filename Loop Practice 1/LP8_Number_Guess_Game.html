<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LP8 - Number Guess Game</title>
</head>

<body>
    <input id="Button_Play" type="button" value="CHƠI NGAY" onclick="play()">
    <input id="Button_Retry" type="button" value="THỬ LẠI" style="visibility: hidden" onclick="retry()">

    <script>
        let buttonPlay = document.querySelector("#Button_Play");
        let buttonRetry = document.querySelector("#Button_Retry");

        function play() {
            let max = parseInt(prompt(`Số tối thiểu mặc định là 1\nBạn hãy nhập vào số tối đa lớn hơn 1.\n`));
            let random = Math.floor(Math.random() * max + 1);
            let count = 0;

            while (count < 3) {
                let guess = parseInt(prompt(`Số ngẫu nhiên trong khoảng 1-${max}\nBạn hãy đoán bằng cách nhập vào số ngẫu nhiên.\n`));

                if (random == guess) {
                    buttonPlay.style.visibility = "hidden";
                    buttonRetry.style.visibility = "visible";

                    alert(`Chúc mừng bạn đã đoán đúng với số là ${random}!`);
                    break;
                }

                else {
                    if (guess > random || guess < random) {
                        alert(`Bạn đã đoán không đúng. Hãy thử lại!`);
                    }
                    count += 1;
                }
            }
        }

        function retry() {
            buttonPlay.style.visibility = "visible";
            buttonRetry.style.visibility = "hidden";
        }
    </script>
</body>

</html>
