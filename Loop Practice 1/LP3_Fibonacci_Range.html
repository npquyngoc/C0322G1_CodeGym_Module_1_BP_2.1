<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LP3 - Fibonacci Range</title>
</head>

<body>
    <script>
        document.write(`20 số đầu tiên trong dãy Fibonacci<br>`);

        let number1 = 1, number2 = 0;

        for (let i = 1; i <= 20; i++) {
            let count = number1 + number2;
            number1 = number2;
            number2 = count;

            document.write(`<br>${number1}`);
        }
    </script>
</body>

</html>
