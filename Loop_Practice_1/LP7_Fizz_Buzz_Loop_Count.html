<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LP7 - Fizz Buzz Loop Count</title>

    <style>
        hr {
            width: 330px;
            margin-left: 0;
        }
    </style>
</head>

<body>
    <hr>

    <h4>LP7 - Fizz Buzz Loop Count</h4>

    <p>■ Hiển thị ra dãy số trong khoảng từ 1 đến 100.<br><br>
        ■ Những số chia hết cho 3 sẽ bằng Fizz.<br>
        ■ Những số chia hết cho 5 sẽ bằng Buzz.<br>
        ■ Những số chia hết cho 3 và 5 sẽ bằng FizzBuzz.</p>

    <hr>

    <script>
        let wordReplace = ``, count;

        for (count = 1; count <= 100; count++) {

            if (count % 3 == 0 && count % 5 !== 0) {

                wordReplace += `${count} (Fizz)<br>`;

            }

            else if (count % 5 == 0 && count % 3 !== 0) {

                wordReplace += `${count} (Buzz)<br>`;

            }

            else if (count % 5 == 0 && count % 3 == 0) {

                wordReplace += `${count} (FizzBuzz)<br>`;

            }

            else {

                wordReplace += `${count}<br>`;

            }

        }

        document.write(`${wordReplace}`);
    </script>
</body>

</html>
