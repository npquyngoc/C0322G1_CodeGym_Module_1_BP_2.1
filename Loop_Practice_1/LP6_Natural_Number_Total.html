<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LP6 - Natural Number Total</title>

    <style>
        hr {
            width: 310px;
            margin-left: 0;
        }
    </style>
</head>

<body>
    <hr>

    <h4>LP6 - Natural Number Total</h4>

    <p>Tổng của 30 số tự nhiên đầu tiên chia hết cho 7.</p>

    <hr>

    <script>
        let total = 0;

        for (count = 0; count < 30; count++) {

            total += count * 7;

        }

        alert(`Tổng của 30 số tự nhiên đầu tiên chia hết cho 7 bằng: ${total}`);
    </script>
</body>

</html>
