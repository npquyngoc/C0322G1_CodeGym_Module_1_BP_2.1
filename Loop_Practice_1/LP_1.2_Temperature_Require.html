<body>
    <hr>

    <h4>LP 1.2 - Temperature Require</h4>

    <p>■ Lấy số nhiệt độ mà người dùng nhập vào để so sánh.<br>
        ■ Nếu số nhiệt độ dưới 20 thì yêu cầu tăng lên và trên 100 thì yêu cầu giảm xuống.</p>

    <hr>

    <script>
        let getNumber = parseFloat(prompt("■ Bạn hãy nhập vào số nhiệt độ:"));

        while (true) {

            if (getNumber < 20) {

                alert("■ Bạn nhập vào số nhiệt độ quá thấp, hãy tăng lên!");
                getNumber = parseFloat(prompt("■ Bạn hãy nhập vào số nhiệt độ:"));

            }

            if (getNumber > 100) {

                alert("■ Bạn nhập vào số nhiệt độ quá cao, hãy giảm xuống!");
                getNumber = parseFloat(prompt("■ Bạn hãy nhập vào số nhiệt độ:"));

            }

            if (getNumber >= 20 && getNumber <= 100) {

                alert("■ Bạn nhập vào số nhiệt độ vừa phải.");
                break;

            }

        }
    </script>
</body>

</html>
