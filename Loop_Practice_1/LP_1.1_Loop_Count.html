<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LP 1.1 - Loop Count</title>

    <style>
        hr {
            width: 310px;
            margin-left: 0;
        }
    </style>
</head>

<body>
    <hr>

    <h4>LP 1.1 - Loop Count</h4>

    <p>■ Hiển thị ra dãy số trong khoảng từ 1 đến 100<br>
        và dừng tại 99 với thông báo đã hoàn thành.</p>

    <hr>

    <script>
        let count;

        for (count = 1; count < 100; count++) {

            document.write(`${count}<br>`);

            if (count == 99) {

                alert("■ Đã hoàn thành vòng lặp hiển thị ra dãy số\ntrong khoảng từ 1 đến 100 và dừng tại 99.");

            }

        }
    </script>
</body>

</html>
