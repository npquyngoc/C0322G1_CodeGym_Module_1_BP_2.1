<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LP1 - Loop Count</title>

    <style>
        hr {
            width: 320px;
            margin-left: 0;
        }
    </style>
</head>

<body>
    <hr>

    <h4>LP1 - Loop Count</h4>

    <p>Vòng lặp được in ra trong khoảng từ 1 đến 100<br>
    và dừng tại 99 cùng với thông báo đã hoàn thành.</p>

    <hr>

    <script>
        let count;

        for (count = 1; count < 100; count++) {

            document.write(`${count}<br>`);

            if (count == 99) {

                alert(`Đã hoàn thành vòng lặp được đếm trong khoảng từ 1 đến 100\nvà dừng tại 99.`);

            }

        }
    </script>
</body>

</html>
