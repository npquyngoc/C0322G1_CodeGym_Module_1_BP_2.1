<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LP5 - Fibonacci Total</title>

    <style>
        hr {
            width: 290px;
            margin-left: 0;
        }
    </style>
</head>

<body>
    <hr>

    <h4>LP5 - Fibonacci Total</h4>

    <p>Tổng của 20 số đầu tiên trong dãy Fibonacci.</p>

    <hr>

    <script>
        let number1 = 1, number2 = 0, total = 0, count, terms;

        for (count = 2; count <= 20; count++) {

            terms = number1 + number2;

            number1 = number2;
            number2 = terms;

            total += terms;

        }

        alert(`Tổng của 20 số đầu tiên trong dãy Fibonacci bằng: ${total}`);
    </script>
</body>

</html>
