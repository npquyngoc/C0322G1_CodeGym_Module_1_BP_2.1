<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LP3 - Fibonacci Sequence</title>

    <style>
        hr {
            width: 360px;
            margin-left: 0;
        }
    </style>
</head>

<body>
    <hr>

    <h4>LP3 - Fibonacci Sequence</h4>

    <p>Vòng lặp được in ra 20 số đầu tiên trong dãy Fibonacci.</p>

    <hr>

    <script>
        let number1 = 1, number2 = 0, count, terms;

        for (count = 1; count <= 20; count++) {

            terms = number1 + number2;

            number1 = number2;
            number2 = terms;

            document.write(`${number1}<br>`);

        }
    </script>
</body>

</html>
