<!DOCTYPE html>
<head>
    <title>Circle Perimeter and Area</title>
</head>
</html>
<script>
    function CircleArea(Numbers) {
        var Calculate = (Numbers * Numbers) * 3.14;
        return Calculate;
    }
    function CirclePerimeter(Numbers) {
        var Calculate = (Numbers + Numbers) * 3.14;
        return Calculate;
    }
    var Radius = 2;
    alert("Với bán kính là " + Radius + "\n\nChu vi hình tròn là: " + CirclePerimeter(Radius).toFixed(2) + "\nDiện tích hình tròn là: " + CircleArea(Radius).toFixed(2));
</script>
