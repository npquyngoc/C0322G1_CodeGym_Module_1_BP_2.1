</body>
<script>
    i = 10
    f = 20.5
    b = true
    s = "Hà Nội"
    Width = 20
    Height = 10
    Area = (Width * Height)
    document.write("i = " + i);
    document.write("<br>")
    document.write("f = " + f);
    document.write("<br>")
    document.write("b = " + b);
    document.write("<br>")

    document.write("<br>")
    document.write("Area = " + Area);
    Number = prompt("Nhập vào số thứ nhất");
    _Number = prompt("Nhập vào số thứ hai");
    Compare = (Number % _Number);
    (Compare == 0) ? alert("Số thứ nhất chia hết cho số thứ hai") : alert("Số thứ nhất không chia hết cho số thứ hai");
</script>
