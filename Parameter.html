</html>
<script>
    function Parameter(Number_1, Number_2) {
        if(Number_1 > Number_2) {
            alert("Tham số thứ nhất lớn hơn tham số thứ hai.");
        } else {
            return Number_1 + Number_2;
        }
    }
</script>
