<script>
    Value = prompt("Nhập vào một số")
    Numbers = [-3, 5, 1, 3, 2, 10]
    for (i = 0; i < Numbers.length; i++) {
        if (Value == Numbers[i]) {
            alert("Giá trị " + Numbers[i] + " tìm thấy tại " + i)
        }
    }
</script>
