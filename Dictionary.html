<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
</head>
<body>
    Tiếng Anh <input id="ENG_Id"></input>
    <button onclick="Translate()" type="button">Dịch</button>
    <hr style="width:30%;text-align:left;margin-left:0">
    <a>Hiện tại chỉ có: hello, goodbye, thank, sorry</a>
    <hr style="width:30%;text-align:left;margin-left:0">
</body>
</html>
<script>
    function Translate() {
        var ENG = document.getElementById("ENG_Id").value;
        var English = ["hello", "goodbye", "thank", "sorry"];
        var Vietnamese = ["Xin chào", "Tạm biệt", "Cảm ơn", "Xin lỗi"];
        for (var i = 0; i < ENG.length; i++) {
            if (ENG == English[i]) {
                var Compare = 1;
                var Result = i;
            }
        }
        if (Compare == 1) {
            alert("Dịch: " + Vietnamese[Result]);
        } else {
            alert("Không tìm thấy từ này.");
        }
    }
</script>
