<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <h3>Output</h3>
    <hr style="width:15%;text-align:left;margin-left:0">
    <button type="button" onclick="showMessage1();">Bấm vào đây</button>
    <script>
        function showMessage1(){
        alert('Xin chào!');
    }
    </script>
    <button type="button" onclick="showMessage2();">Bấm vào đây</button><br>
    <script>
         function showMessage2(){
         document.write('Xin chào!');
    }
    </script>
    <div id="messageDiv"></div>
    <button type="button" onclick="showMessage3();">Bấm vào đây</button>
    <script>
     function showMessage3(){
         document.getElementById('messageDiv').innerHTML = 'Xin chào!';
    }
    </script>
    <button type="button" onclick="showMessage4();">Bấm vào đây</button><br>
    <script>
        function showMessage4(){
        console.log('Xin chào!');
    }
    </script>
    <hr style="width:15%;text-align:left;margin-left:0">
</body>
</html>
