<!DOCTYPE html>
<head>
    <title>AddNumbers</title>
</head>
</html>
<script>
    function AddNumbers() {
        FirstNumber = 4;
        SecondNumber = 8;
        Result = FirstNumber + SecondNumber;
        return Result;
    }
    Result = 0;
    alert("Giá trị của biến Result là: " + Result);
    Result = AddNumbers(); 
    alert("Giá trị của biến Result là: " + Result);
</script>
