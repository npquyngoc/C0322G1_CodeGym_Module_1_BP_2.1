<!DOCTYPE html>
<head>
    <title>Index Reverse</title>
</head>
<body>
</body>
</html>
<script>
    Numbers = [-3, 5, 1, 3, 2, 10]
    First = 0
    Last = Numbers.length - 1
    while (First < Last) {
        B = Numbers[First]
        Numbers[First] = Numbers[Last]
        Numbers[Last] = B
        First++
        Last--
    }
    document.write(Numbers)
</script>
