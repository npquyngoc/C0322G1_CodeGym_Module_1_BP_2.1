<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest Value</title>
</head
<body>
</body>
<script>
    let Numbers = [-3, 5, 1, 3, 2, 10];
    let Max = Numbers[0];
    let Index = 0;
    for (let i = 1; i < Numbers.length; i++) {
        if (Numbers[i] > Max) {
            Max = Numbers[i];
            Index = i;
        }
    }
        alert("Max: " + Max + " at position " + Index);
</script>
</html>
