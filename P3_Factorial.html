<!DOCTYPE html>
<head>
    <title>Factorial</title>
</head>
</html>
<script>
    function Factorial(Numbers) {
        var Integer = 1
        for(var i = 1; i <= Numbers; i++) {
            Integer = Integer * i;
        }
        return Integer;
    }
    var Number = 3;
    alert("Giai thừa của " + Number + " là: " + Factorial(Number));
</script>
