<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stars and Constellations</title>
</head>

<body>
    <script>
        const starName = prompt("Nhập vào tên của ngôi sao");

        function starsAndConstellations () {
            const stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
            const constellations = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

            for (let i = 0; i < stars.length; i++) {
                if (starName == stars[i]) {
                    var compare = 1;
                    var result = i;
                }
            }

            if (compare == 1) {
                alert(`Ngôi sao ${stars[result]} thuộc chòm sao ${constellations[result]}`);
            }
            else {
                alert(`Không tìm thấy ngôi sao này.`);
            }
        }

        starsAndConstellations();
    </script>
</body>
</html>
