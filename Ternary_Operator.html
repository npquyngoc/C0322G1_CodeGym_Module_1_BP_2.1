<!DOCTYPE html>

<head>
    <title>Ternary Operator</title>
</head>

<body>
    <script>
        const valueA = prompt("Nhập vào giá trị A");
        const valueB = prompt("Nhập vào giá trị B");
 
        const result = (valueA + valueB < 4) ? "Below" : "Over";

        if ((valueA + valueB) < 4) {
            result = "Below";
        }
        else {
            result = "Over";
        }
    </script>
</body>
</html>
