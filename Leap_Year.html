    <title>Leap Year</title>

</body>

<script>
    Year = parseInt(prompt("Nhập vào năm"))
    Leap_Year = false
    if (Year % 4 == 0) {
        if (Year % 100 == 0) {
            if (Year % 400 == 0) {
                Leap_Year = true
            }
        } else {
            Leap_Year = true
        }
    }
    if (Leap_Year) {
        alert(Year + " là năm nhuận")
    } else {
        alert(Year + " không phải năm nhuận")
    }
</script>
